server:
  port: 8098

spring:
  application:
    name: gateway

  cloud:
    config:
      #uri: https://github.com/yandonghai/ymall-repository.git
      discovery:
        service-id: config-server
        enabled: true
      profile: dev
    bus:
      refresh:
        enabled: true
    kafka:
      bootstrap-servers:
        - localhost:9092
  management:
    endpoints:
      web:
        exposure:
          include: '*'